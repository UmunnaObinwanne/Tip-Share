<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">
    <title>replit</title>
    <link href="style.css" rel="stylesheet" type="text/css" />
</head>

<body>
    <nav>
        <a href="#">About</a>
        <a class="menu-icon" href="javascript:void(0);" onclick="toggleMenu()">â˜°</a>
    </nav>
    <main class="main">
        <div class="main-view">
            <div class="wrapper">
                <div class="first-section">
                    <div class="main-input">
                        <label for="bill" class="">Bill</label>
                        <input type="text" name="bill" id="bill" class="" placeholder="$">
                    </div>
                    <span class="title">Select Tip %</span>
                 <div class="container">
                        <button class="button tip-button" value="0.05">5%</button>
                        <button class="button tip-button" value="0.10">10%</button>
                        <button class="button tip-button" value="0.15">15%</button>
                        <button class="button tip-button" value="0.20">20%</button>
                        <button class="button tip-button" value="0.25">25%</button>
                        <input type="text" name="bill" id="custom" class="custom" placeholder="custom">
                    </div>
                   
                    <div class="people-count">
                        <label for="number" class="">Number of people</label>
                        <input type="text" class="icon-rtl" value="" placeholder="Number of people" id="number-people">
                    </div>
                </div>
                <div class="second-section">
                    <div class="tip-person">
                        <p> Tip Amount
                            / person</p>
                        <p id="tip-amount"></p>
                    </div>
                    <div class="tip-person">
                        <p>Total
                            / person</p>
                        <p id="total-amount"></p>
                    </div>
                    <button id="calculate" class="">Calculate</button>
                    <button id="reset" class="">Reset</button>
                </div>

            </div>
        </div>


    </main>


    <script src="script.js"></script>
</body>

</html>
